<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div class="col-lg-9">
                <a class="navbar-brand" href="#">Tienda Online</a>
            </div>
            <div class="d-flex align-items-center col-lg-2 col-6">
                <div class="me-2">
                    <input type="search" id="buscador" class="form-control">
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="row">
            <article class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4 col-12 mt-2">
                        <select class="form-select" id="selectCategorias" aria-label="Default select example">
                            <option value="0" selected>Todas las categorias</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-12">
                        <select class="form-select mt-2" id="selectOrden" aria-label="Default select example">
                            <option value="ASC" selected>Nombre A-Z</option>
                            <option value="DESC">Nombre Z-A</option>
                          </select>
                    </div>
                </div>
                <div id="contenedor" class="d-flex flex-wrap justify-content-center">
                </div>
            </article>
        </section>
    </main>
</body>

<script src="/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
